<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<link href="css/base/bootstrap.css" rel="stylesheet"/>
<link href="css/base/base.css" rel="stylesheet"/>
<link href="css/modelOne/forgetpwd.css" rel="stylesheet" type="text/css" />
<script src="js/base/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/modelOne/forgetpwd.js" type="text/javascript"></script>

</head>
<body>
<div id="header" class="header clearfix vertical-container" > <img class="fl" src="/ls/images/modelTwo/logo.gif" title="灵石" alt="LOGO"/>
	<h2 class="fl">灵石优化云平台</h2>
	<h5 class="fl">从此，互联网营销更可控！</h5>
</div>

<div id="content">
<div id="steptitl " class="clearfix">
<ul class="clearfix">
	<li class="fl">
        <label class="ft confirm">确认账户</label>
    </li>
	<li class="fl">
        <label class="resetpwd">重置密码</label>
    </li>    
</ul>
</div>
	<div id="find-main">
    
    <ul>
    <form id="forgetpwd-one" action="">
    	<li id="septone" >
        <label class="fonttwo">邮箱账号</label>
		<img class="ac_point" src="images/modelTwo/crc.gif"/>
        <input id="for-email" type="text" class="inputone" name="email" placeholder="请输入邮箱账号">
          <label id="emailerror" class="error"></label>
        <br/>
        <label class="fonttwo">验证码</label>
		<img class="ac_point" src="images/modelTwo/crc.gif"/>
        <input id="for-getcode" type="text" name="getcheck" class="inputone inputwidth" placeholder="请输入验证码"> 
        <input id="getCodes"  type="button" class="get" value="获取验证码" />
        <label id="geterror" class="error"></label>
       
        <input id="for-next" type="button" class="downstepone" value="下一步"/>
        </li>
        </form> 	
        <form id="forgetpwd-two" action="">
        <li id="septtwo" style="display:none;">
        <label class="fonttwo">新密码</label>
		<img class="ac_point" src="images/modelTwo/crc.gif"/>
             <input type="password" id="for-innewpwd"  name="newpassword" class="inputone" placeholder="请输入新密码">
			  <label id="npe" class="error"></label>
             <br/>
             <label class="fonttwo">确认新密码</label>
			 <img class="ac_point" src="images/modelTwo/crc.gif"/>
             <input type="password" name="newconfirm_password" id="newconfirm_password" class="inputone " placeholder="请再次输入密码">
			  <label id="ntpe" class="error"></label>
             <div class="exp" style="display:none;"> 
        		<ul>
        			<li>支持密码长度6-14位</li>
					<li>组成字符、数字、标点符号（且至少包含字符和数字）</li>
        		</ul>
        	</div>
             <input id="for-save" type="button" class="ok" value="确定"/>
             <input  id="pre"type="button" class="upsteptwo" value="取消"/>
        </li>
      <div id="changeSuccess" class="changeSuccess">
      <p ><img src="images/modelTwo/succ.gif"/>密码修改成功!</p>
      <span id=time>5</span>秒后跳转到登陆页面......
      </div>  
    
    </form>
    </ul>
    </div>
</div>
