<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<!--[if IE 8 ]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9 ]> <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<!--<![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册</title>
<link rel="stylesheet" href="/ls/css/base/bootstrap.css">
<link rel="stylesheet" href="/ls/css/base/base.css">
<link rel="stylesheet" href="/ls/css/modelOne/register.css">


</head>
<body>
<div class="container-fluid">
	<div  id="header" class="row header clearfix vertical-container">
		<div class="col-lg-12 col-md-12 col-xs-12 mar" >
			<img class="fl img-responsive" src="/ls/images/modelTwo/logo-0.png" title="灵石" alt="LOGO"/>
			<h2 class="fl">灵石大数据平台</h2>
			<h5 class="fl  hidden-xs">从此，互联网营销更可控！</h5>
		</div>
	</div>
</div>


<div class="container-fluid">
	<div class="row title">
		<div class="col-lg-10 col-md-12 col-xs-12"><span class="re-title">欢迎注册灵石大数据平台！</span></div>
		<div class="col-lg-2 hidden-md hidden-xs"><span class="re-return"><a href="http://xyxtech.com/">返回官网</a></span>						</div>
	</div>
<div id="content" class="row">
<div class="col-lg-1 col-md-1 hidden-xs"></div>
	<div class="usermsg col-lg-10 col-md-10 col-xs-12">
		<form id="reform" method="post" action="/ls/addAccount.do" enctype="multipart/form-data">
		 <input type="hidden" id="token" name="token"></input>
			<p class="steptext">账户信息</p>
			<section class="bor">
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">邮箱账号</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input type="text" id="email" name="email" placeholder="请输入邮箱账号"/>
				</div>
				<div class="col-lg-7 col-md-5  col"></div>	
				</div>
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">密码</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="password" name="passWord" type="password" placeholder="请输入密码" />
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">确认密码</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="confirm_password" placeholder="请再次输入密码"  name="confirm_password" type="password"/>
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
			</section>
			<p class="steptext">公司资质</p>
			<section class="bor">
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">公司名称</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="comname" name="company_name" type="text" placeholder="请输入公司名称" />
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">行业</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<select id="cat" class="{required:true}"name="vertical">
						<option value="" text="请选择">请选择</option>
						<option>汽车交通</option>
						<option>食品饮料</option>
						<option>日常用品</option>
						<option>电商</option>
						<option>IT</option>
						<option>游戏</option>
						<option>3C电器</option>
						<option>通信</option>
						<option>房地产</option>
						<option>医疗</option>
						<option>教育培训</option>
						<option>旅游</option>
						<option>金融</option>
						<option>服装</option>
						<option>药品</option>
						<option>家居建材</option>
						<option>其它</option>
					</select>
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div class="divi row ">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">公司网址</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="comhttp" name="web_site" type="text" placeholder="请输入公司网址"/>
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">联系人</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="comperson" name="contact" type="text"placeholder="请输入联系人姓名" />
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">联系电话</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="cellphone" name="cellphone" type="text" placeholder="请输入联系电话"/>
				</div>
				<div class="col-lg-7 col-md-5  col"></div>
				</div>
				<div  class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext">营业执照</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<div style=" position:relative;">
						<div id="preview"><img id="imghead" class="img-responsive" src="/ls/images/img.jpg"/></div>
						<div class="fileimg">
							<input id="file" name="license_pic" class="file" multiple type="file" onchange="previewImage(this)"/>
							<div class="div2">上传图片</div>
						</div>
					</div>
					</div>
					<div class="col-lg-7 col-md-5  col"></div>
				</div>
			</section>
			<div class="clearfix"></div>
			<p class="steptext">邀请码</p>
			<section class="bor" >
				<div class="divi row">
				<div class="col-lg-2 col-md-2 col-xs-4 col">
					<p class="inputtext invitecyc">邀请码</p>
				</div>
				<div class="col-lg-3 col-md-5 col-xs-8 col">
					<input id="invite" name="invitation_code" type="text" placeholder="请输入邀请码"/>
				</div>
				<div class="col-lg-7 col-md-5 col-xs-12 col"><p class="invitetext"><img class="ac_point" src="/ls/images/modelTwo/crc.gif"/>如有邀请码，注册成功后即可免去审核直接使用</p></div>
				</div>
			</section>
			<br/>
			<div class="clearfix"></div>
			<div class="row">
			<div class="col-lg-2 col-md-2 hidden-xs  col">
				</div>
				<div class="col-lg-3 col-md-5 col-xs-12  col" style=" text-align:center">
				<input type="button" class="sub"  value="注册"/>
				<input type="reset"  class="res" value="取消"/>
					</div>
					<div class="col-lg-7 col-md-5 hidden-xs  col">
				</div>
			</div>
		</form>
	</div>
	
	<div class=" col-lg-1 col-md-1 hidden-xs"></div>
</div>


</div>
<div id="footer">
	<hr/>
	<p class="footp">Copyright © 2015-2016 xyxtech.com, All Rights Reserved.</p>
</div>
<script type="text/javascript" src="/ls/js/base/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/ls/js/base/bootstrap.js"></script>
<script src="/ls/js/base/jquery.validate.min.js"type="text/javascript"></script>
<script src="/ls/js/base/additional-methods.js" type="text/javascript"></script>
<script type='text/javascript' src="/ls/js/modelOne/validate.js"></script>
<script src="/ls/js/base/messages_zh.js" type="text/javascript"></script>
<script src="/ls/js/modelOne/register.js" type="text/javascript"></script>
<script src="/ls/js/base/html5shiv.js" type="text/ecmascript"></script>
</body>
</html>
