<div id="get" >
        	<p class="get_title">灵石已为您生成活动代码，可直接下载。下载的代码请发给广告投放渠道/媒体。如果不清楚代码安放位置，请参看该 <a  data-toggle="modal"  data-target="#addindent" href="javascript:;" style="text-decoration:underline;">实例</a></p>
        	
            <div id="download">
            <p class="lookup_title">下载代码</p>
            </div>
			<div id="lookup">
            	<p class="lookup_title">查询代码</p>
           		<div>
            <select class="lookup_trend" id="person_cancel"><option>请选择渠道</option></select>
            <select class="lookup_trend" id="person_ideal"><option>请选择创意</option></select>
            <button type="button" id="product" class="codecopy vertical-container bordercol" style="background:url(images/modelTwo/code.gif) no-repeat 5px center; padding-left:10px; color:#666;">
          		生成代码
            </button>
            	</div>
            	
            	<p id="imp" class="ac_show vertical-container"><label class="cose_lokfon">展示代码</label><input  id="ac_lokshow" type="text" class="inputcode" value="" placeholder="展示代码是用来统计广告被展示的人、时间、位置、次数等数据" /><a  id="copyshow" href="javascript:;" class="codecopy vertical-container bordercol" ><img src="images/modelTwo/copy.gif"/>复制代码</a></p>
            	<p id="cli" class="ac_show vertical-container"><label  class="cose_lokfon">点击代码</label><input  id="ac_lokclick" type="text" class="inputcode" value="" placeholder="点击代码是用来统计广告被点击的人、时间、位置、次数等数据"/><a id="copyclick" href="javascript:;" class="codecopy vertical-container bordercol"><img src="images/modelTwo/copy.gif"/>复制代码</a></p>
				<p id="rea"	 class="ac_show vertical-container"><label  class="cose_lokfon">到达代码</label><input  id="ac_lokreach" type="text" class="inputcode" value="" placeholder="到达代码是用来统计广告被点击后到达的人、时间、位置、次数等数据"/><a id="copyreach" href="javascript:;" class="codecopy vertical-container bordercol"><img src="images/modelTwo/copy.gif"/>复制代码</a></p>
